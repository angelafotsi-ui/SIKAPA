<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Successful - SIKAPA</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-container h1 {
            color: #27ae60;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            animation: slideUp 0.6s ease-out;
        }

        .success-container p {
            color: #666;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .checkmark {
            font-size: 4rem;
            margin: 2rem 0;
            animation: bounce 0.6s ease-out;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .success-button {
            flex: 1;
            min-width: 150px;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .success-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            .success-container h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .success-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ’Ž SIKAPA</div>
            <ul class="nav-links">
                <li id="auth-link" class="auth-link"></li>
            </ul>
        </div>
    </nav>

    <!-- Success Container -->
    <div class="success-container">
        <div class="checkmark">âœ“</div>
        <h1>CONGRATULATIONS</h1>
        <p>Your withdrawal request has been submitted successfully!</p>
        <p>Processing your request</p>
        <p style="color: #27ae60; font-weight: bold;">You must receive your funds within 5 - 10 minutes</p>
        <p>Thank You</p>

        <div class="action-buttons">
            <button class="success-button" onclick="window.location.href='index.html'">Back to Home</button>
            <button class="success-button" onclick="window.location.href='withdraw.html'">New Withdrawal</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            if (!isUserLoggedIn()) {
                window.location.href = '/auth.html';
            }
            updateAuthUI();
        });
    </script>
</body>
</html>
