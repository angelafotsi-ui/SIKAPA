<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout - SIKAPA</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cashout-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cashout-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .amount-toggle {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .amount-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            background: white;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .amount-btn:hover {
            border-color: #667eea;
        }

        .amount-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.active {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area p {
            color: #666;
            margin: 0;
        }

        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .claim-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 2rem;
        }

        .claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .claim-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .secret-code-wrapper {
            position: relative;
        }

        .toggle-secret-btn {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .toggle-secret-btn:hover {
            color: #764ba2;
        }

        .secret-code-counter {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3rem;
        }

        .secret-code-counter.full {
            color: #667eea;
            font-weight: bold;
        }

        .label-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: help;
            position: relative;
            flex-shrink: 0;
        }

        .info-icon:hover {
            background: #000;
        }

        .tooltip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 0.85rem;
            white-space: nowrap;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
        }

        .info-icon:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 500px) {
            .tooltip {
                white-space: normal;
                width: 150px;
            }
        }

        .heading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .money-animation {
            font-size: 2.5rem;
            animation: moneyBounce 1.2s ease-in-out infinite;
        }

        @keyframes moneyBounce {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(-15px) rotate(-10deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üíé SIKAPA</div>
            <ul class="nav-links">
                <li id="auth-link" class="auth-link"></li>
            </ul>
        </div>
    </nav>

    <!-- Cashout Form -->
    <div class="cashout-container">
        <div class="heading-container">
            <h1>Cashout Request</h1>
            <div class="money-animation">üí∞</div>
        </div>
        <form id="cashoutForm">
            <!-- Token ID -->
            <div class="form-group">
                <label for="tokenId">Token ID *</label>
                <input 
                    type="text" 
                    id="tokenId" 
                    name="tokenId" 
                    placeholder="Enter your token ID" 
                    required
                >
                <div class="error-message" id="tokenIdError"></div>
            </div>

            <!-- Secret Code -->
            <div class="form-group">
                <label for="secretCode">Secret Code * (4 digits)</label>
                <div class="secret-code-wrapper">
                    <input 
                        type="password" 
                        id="secretCode" 
                        name="secretCode" 
                        placeholder="Enter 4-digit code" 
                        maxlength="4"
                        inputmode="numeric"
                        required
                    >
                    <button type="button" class="toggle-secret-btn" id="toggleSecretBtn" title="Show/Hide">üëÅÔ∏è</button>
                </div>
                <div class="secret-code-counter" id="secretCodeCounter">0/4 digits</div>
                <div class="error-message" id="secretCodeError"></div>
            </div>

            <!-- Wallet ID -->
            <div class="form-group">
                <div class="label-container">
                    <label for="walletId">Wallet ID *</label>
                    <div class="info-icon">
                        ‚ÑπÔ∏è
                        <div class="tooltip">This is your mobile money number to receive your reward or cashout</div>
                    </div>
                </div>
                <input 
                    type="text" 
                    id="walletId" 
                    name="walletId" 
                    placeholder="Enter your wallet ID" 
                    autocomplete="new-password"
                    required
                >
                <div class="error-message" id="walletIdError"></div>
            </div>

            <!-- Amount Selection -->
            <div class="form-group">
                <label>Amount *</label>
                <div class="amount-toggle">
                    <button type="button" class="amount-btn" data-amount="100">‚Çµ100</button>
                    <button type="button" class="amount-btn" data-amount="300">‚Çµ300</button>
                    <button type="button" class="amount-btn" data-amount="500">‚Çµ500</button>
                </div>
                <input type="hidden" id="amount" name="amount" required>
                <div class="error-message" id="amountError"></div>
            </div>

            <!-- Screenshot Upload -->
            <div class="form-group">
                <label>Upload Screenshot *</label>
                <div class="upload-area" id="uploadArea">
                    <p>üìÅ Click to upload or drag and drop</p>
                    <p style="font-size: 0.9rem; color: #999; margin-top: 0.5rem;">PNG, JPG, or GIF (max. 5MB)</p>
                    <div class="file-name" id="fileName"></div>
                </div>
                <input type="file" id="screenshot" name="screenshot" accept="image/*" style="display: none;">
                <div class="error-message" id="screenshotError"></div>
            </div>

            <!-- Claim Reward Button -->
            <button type="submit" class="claim-button">Claim Reward</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            if (!isUserLoggedIn()) {
                window.location.href = '/auth.html';
            }
            updateAuthUI();
            
            // Clear wallet ID field and prevent autofill
            const walletIdField = document.getElementById('walletId');
            walletIdField.value = '';
            
            // Prevent browser autofill by setting readonly on load, then removing it on focus
            walletIdField.readOnly = true;
            walletIdField.addEventListener('focus', function() {
                this.readOnly = false;
            });
            
            // Also clear if browser tries to autofill
            setTimeout(() => {
                if (walletIdField.value) {
                    walletIdField.value = '';
                }
            }, 500);
        });

        // Secret Code toggle visibility
        const secretCodeInput = document.getElementById('secretCode');
        const toggleSecretBtn = document.getElementById('toggleSecretBtn');
        let isSecretVisible = false;

        // Restrict secret code to numbers only and max 4 digits
        secretCodeInput.addEventListener('input', function(e) {
            // Remove any non-digit characters
            this.value = this.value.replace(/[^0-9]/g, '');
            // Limit to 4 digits
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
            // Update counter
            const counter = document.getElementById('secretCodeCounter');
            counter.textContent = `${this.value.length}/4 digits`;
            if (this.value.length === 4) {
                counter.classList.add('full');
            } else {
                counter.classList.remove('full');
            }
            // Clear error
            document.getElementById('secretCodeError').textContent = '';
        });

        // Toggle secret code visibility
        toggleSecretBtn.addEventListener('click', function(e) {
            e.preventDefault();
            isSecretVisible = !isSecretVisible;
            if (isSecretVisible) {
                secretCodeInput.type = 'text';
                toggleSecretBtn.textContent = 'üôà';
            } else {
                secretCodeInput.type = 'password';
                toggleSecretBtn.textContent = 'üëÅÔ∏è';
            }
        });

        // Amount toggle functionality
        const amountButtons = document.querySelectorAll('.amount-btn');
        const amountInput = document.getElementById('amount');

        amountButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                // Remove active class from all buttons
                amountButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // Set hidden input value
                amountInput.value = this.dataset.amount;
                // Clear error
                document.getElementById('amountError').textContent = '';
            });
        });

        // File upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('screenshot');
        const fileName = document.getElementById('fileName');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileName.textContent = files[0].name;
                document.getElementById('screenshotError').textContent = '';
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                document.getElementById('screenshotError').textContent = '';
            }
        });

        // Form submission
        document.getElementById('cashoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // Validation
            const tokenId = document.getElementById('tokenId').value.trim();
            const secretCode = document.getElementById('secretCode').value.trim();
            const walletId = document.getElementById('walletId').value.trim();
            const amount = document.getElementById('amount').value;
            const screenshot = document.getElementById('screenshot').files[0];

            let isValid = true;

            if (!tokenId) {
                document.getElementById('tokenIdError').textContent = 'Token ID is required';
                isValid = false;
            }

            if (!secretCode) {
                document.getElementById('secretCodeError').textContent = 'Secret Code is required';
                isValid = false;
            }

            if (secretCode && secretCode.length !== 4) {
                document.getElementById('secretCodeError').textContent = 'Secret Code must be exactly 4 digits';
                isValid = false;
            }

            if (secretCode && !/^\d{4}$/.test(secretCode)) {
                document.getElementById('secretCodeError').textContent = 'Secret Code must contain only digits';
                isValid = false;
            }

            if (!walletId) {
                document.getElementById('walletIdError').textContent = 'Wallet ID is required';
                isValid = false;
            }

            if (!amount) {
                document.getElementById('amountError').textContent = 'Please select an amount';
                isValid = false;
            }

            if (!screenshot) {
                document.getElementById('screenshotError').textContent = 'Screenshot is required';
                isValid = false;
            }

            if (!isValid) return;

            // Create FormData for file upload
            const formData = new FormData();
            formData.append('tokenId', tokenId);
            formData.append('secretCode', secretCode);
            formData.append('walletId', walletId);
            formData.append('amount', amount);
            formData.append('screenshot', screenshot);
            formData.append('userEmail', getUserEmail());
            formData.append('userId', getUserId());

            try {
                const response = await fetch('/api/cashout/request', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken()
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to success page
                    window.location.href = 'cashout-success.html';
                } else {
                    alert('Error: ' + (data.message || 'Failed to submit cashout request'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting cashout request: ' + error.message);
            }
        });
    </script>
</body>
</html>
