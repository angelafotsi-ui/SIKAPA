<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikapa - Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Sikapa</h1>
                <p>Welcome Back</p>
            </div>

            <form id="login-form" class="auth-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Log In</button>

                <!-- Status Message -->
                <div id="status-message"></div>
            </form>

            <!-- Links -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', handleLogin);

        async function ensureBalanceInitialized(userId) {
            try {
                const apiBase = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000/api'
                    : 'https://sikapa-bwxu.onrender.com/api';
                
                const response = await fetch(`${apiBase}/balance/ensure-initialized/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    console.log('[Login] Balance initialized/verified:', data.message);
                } else {
                    console.error('[Login] Failed to ensure balance initialization:', data.message);
                }
            } catch (error) {
                console.error('[Login] Error ensuring balance initialization:', error);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status-message');

            try {
                const apiBase = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000/api'
                    : 'https://sikapa-bwxu.onrender.com/api';
                
                const response = await fetch(`${apiBase}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = '<div class="success">✓ Login successful! Redirecting...</div>';
                    // Store user info in localStorage
                    localStorage.setItem('user_uid', data.uid);
                    localStorage.setItem('userId', data.uid);
                    localStorage.setItem('user_email', data.email);
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('user_name', data.displayName);
                    if (data.customToken) {
                        localStorage.setItem('auth_token', data.customToken);
                        localStorage.setItem('authToken', data.customToken);
                    }
                    
                    // Ensure balance is initialized (for first-time login bonus)
                    ensureBalanceInitialized(data.uid);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    statusDiv.innerHTML = `<div class="error">✗ ${data.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
